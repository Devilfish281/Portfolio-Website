<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Matthew Dobley Portfolio</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar navigation -->
    <nav id="sidebar">
      <div class="sidebar-header">
        <h3>My Portfolio</h3>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="skills.html">Skills</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <main id="content" class="p-4">
      <h1>Contact Me</h1>

      <!-- Contact form: submission handled via JavaScript -->
      <form id="contactForm" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" required />
          <!-- Browser will enforce required field -->
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>

      <!-- Social media links section -->
      <section class="mt-5">
        <h2>Connect with me</h2>
        <ul class="list-inline">
          <li class="list-inline-item">
            <a href="https://github.com/Devilfish281" target="_blank" rel="noopener noreferrer">GitHub</a>
          </li>
          <li class="list-inline-item">
            <a href="https://www.linkedin.com/in/matthew-dobley-b008a6362/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
          </li>
        </ul>
      </section>

    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // JavaScript to handle contact form submission via Fetch API
    document.getElementById('contactForm').addEventListener('submit', async (e) => {
      e.preventDefault(); // Prevent default form submission
      const form = e.target;
      const formData = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        message: form.message.value.trim(),
      };
      try {
        const API_URL = 'http://127.0.0.1:5000/api/contact';
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData),
        });
        if (response.ok) {
          alert('Message sent successfully!');
          form.reset();
        } else {
          alert('Failed to send message. Please try again later.');
        }
      } catch (error) {
        console.error('Network error:', error);
        alert('Network error. Please check your connection and try again.');
      }
    });
  </script>
</body>
</html>
